project_name: maintainers-generator
checksum:
  disable: true
dist: bin
builds:
  - id: "maintainers-generator"
    goos:
      - linux
    goarch:
      - amd64
    hooks:
      post:
        - make build
        - cat /tmp/.maintainers-generator-stderr.txt
        - mv -f bin/maintainers-generator bin/maintainers-generator_linux_amd64/

changelog:
  sort: asc
  filters:
    exclude:
      - "^deps:"
